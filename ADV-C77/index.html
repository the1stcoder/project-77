<html>
    <head>
        <title>C-77</title>
    </head>
<body>
    <h1>
        Open console
    </h1>

    <script>
        console.log("My name is Shivankur");
        
        var firstname= "Shivankur";
        console.log(firstname);
        
        var lastname= "Singh";
        console.log(lastname);
        
        var fullname= firstname.concat(lastname);
        console.log(fullname);
        
        var name1= "I am Shivankur Charan";
        console.log(name1);
        
        var replacename= name1.replace("Charan", "Singh");
        console.log(replacename);
        
        var capital= "SHIVANKUR";
        console.log(capital);
        
        var lowercase= capital.toLowerCase();
        console.log(lowercase);
        
        var lower= "shivankur";
        console.log(lower);
        
        var uppercase= lower.toUpperCase();
        console.log(uppercase);
        
        var sqrt= Math.sqrt(121);
        console.log(sqrt);
        
        var maximum= Math.max(10, 12, 14);
        console.log(maximum);
        
        var minimum= Math.min(3, 2, 1);
        console.log(minimum);
        
        var power= Math.pow(9, 3);
        console.log(power);
        
        
    </script>

</body>
</html>
